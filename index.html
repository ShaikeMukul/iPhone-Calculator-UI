<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button class="span-two">+/−</button>
    <button class="span-two">&#37</button>
    <button data-operation class="symbol">÷</button>
    <button data-number class="numberbutton">7</button>
    <button data-number class="numberbutton">8</button>
    <button data-number class="numberbutton">9</button>
    <button data-operation class="symbol">*</button>
    <button data-number class="numberbutton">4</button>
    <button data-number class="numberbutton">5</button>
    <button data-number class="numberbutton">6</button>
    <button data-operation class="symbol">+</button>
    <button data-number class="numberbutton">1</button>
    <button data-number class="numberbutton">2</button>
    <button data-number class="numberbutton">3</button>
    <button data-operation class="symbol">-</button>
    <button data-number class="zero">0</button>
    <button data-number class="numberbutton">.</button>
    <button data-equals class="symbol">=</button>

    </div>

  </body>
</html>
